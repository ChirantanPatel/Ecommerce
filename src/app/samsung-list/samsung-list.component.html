

<div class="container">
  

    <div class="row">
  
  
      <div class="col-sm-4" *ngFor="let x of GetPhoneList">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="card">
              <div class="card-body">
                <img src="{{x.image}}" width="250px;" height="220px;"> 
                <h5 class="card-title"><b>Model :</b> {{x.Model}}</h5>
                <p class="card-text"> <b>Price :</b>{{x.Price}}</p>                
                <button  (click)="CheckOut(x)" type="button"  class="btn btn-primary"><i class="glyphicon glyphicon-shopping-cart"></i> &nbsp;Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
   
    </div>
